<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen&amp;display=swap">
</head>

<body class="d-flex" style="font-family: Silkscreen, serif;background: url(&quot;https://mir-s3-cdn-cf.behance.net/project_modules/fs/b0432f90703361.5e1e4511a2eb1.gif&quot;) center / cover no-repeat;">
    <section class="d-flex flex-fill" style="background: rgba(45,43,43,0.5);">
        <div class="container d-flex flex-column flex-fill justify-content-center align-items-center" style="height: 100vh;">
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="col-11 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5 px-4 py-4" style="background: rgba(28,27,27,0.9);border-radius: 12px;">
                    <h1 class="gap-3">URL SHORT</h1>
                    <form action="short" method="post">
                        <div class="row mb-3">
                            <div class="col"><label class="form-label">Enter youR URL</label><input class="form-control form-control-lg" type="url" name="url" placeholder="http://example.com" required="" style="font-family: Coda, serif;"></div>
                        </div>
                        <div class="row d-flex flex-column mb-3">
                            <div class="col d-flex flex-column"><button class="btn btn-outline-light btn-sm" type="submit">Shorten me</button></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="small" style="opacity: 0.50;">This service shortens your long URLs by using simple and dumb algorithms that a baby can write and an old gooner can understand. ENJOY Gooner of the YEAR!</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
